<!DOCTYPE html>
<html>
	<head>
		<title> Menu </title>
		<script src="https://simplycodingcourses.com/files/simplyjs/simply.js"></script>
		<script>
			function start(){
				sjs.open();
				var menu_text = new sjs.Text("Welcome to Ian's stupid game",28,"black");
				menu_text.center();

				var game_text = new sjs.Text("Use the Arrow Keys to Control the Paddles.",28,"black");
				game_text.centerH();

				var startBtn = new sjs.Button("Start", function(){
					window.location = "pong.html";
				});

				startBtn.center().moveBottomOf(menu_text);


			} //end start
		</script>
	</head>
	<body onload="start()">
		<h1> Menu </h1>

		<div id="target" style="margin:auto;background:white;"></div>
	</body>
</html>
